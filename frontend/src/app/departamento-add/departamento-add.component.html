<mat-card class="container-input">
    <mat-card-title>Departamento</mat-card-title>  
  <mat-card-content>
      <form [formGroup]="departamentoForm" novalidate>
        <mat-form-field class="full-width">
          <input matInput placeholder="Nome do departamento" formControlName="nome"
            required>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" (click)="add(departamentoForm.value)" [disabled]="!departamentoForm.valid">Save</button>
          <button mat-stroked-button (click)="cancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
