<div  *ngFor="let departamento of departamentos " >
    <mat-card class="custom-card left min-card">
        <mat-card-header>
          <mat-card-subtitle>ID: {{ departamento?.id }}</mat-card-subtitle>
          <mat-card-title>{{ departamento?.nome }}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button>Edit</button>
          <button mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>

</div>

<div class="right">
  <button mat-fab color="warn" [routerLink]="['/departamentos/new']"> <mat-icon>add</mat-icon></button>
</div>
