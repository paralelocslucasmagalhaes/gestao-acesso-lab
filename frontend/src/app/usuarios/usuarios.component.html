<div  *ngFor="let usuario of usuarios " >
    <mat-card class="custom-card left min-card">
        <mat-card-header>
          <mat-card-subtitle>ID: {{ usuario?.id }}</mat-card-subtitle>
          <mat-card-title>{{ usuario?.nome }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>          
          <p>Departamento: {{ usuario?.id_departamento }}</p>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Edit</button>
          <button mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>

</div>

<div class="right">
  <button mat-fab color="warn" [routerLink]="['/usuarios/new']"> <mat-icon>add</mat-icon></button>
</div>
