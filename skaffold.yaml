kind: Config
metadata:
  name: gestao-acessos
build:
  artifacts:
    - image: lucasmagalhaes88/api-gestaoacesso
      context: backend
      docker:
        dockerfile: Dockerfile
    - image: lucasmagalhaes88/ui-gestao-acesso
      context: frontend
      docker:
        dockerfile: Dockerfile
manifests:
  rawYaml:
    - k8s/api/api-configmap.yaml
